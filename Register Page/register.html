<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registeration form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="src/logo.png" alt="Logo" class="logo">
            <h2>Register</h2>
        </div>
        <form id="registerForm" action="###" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Germain HAFASHIMANA" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Germain@123" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="hafashimanagermain@gmail.com" required>

                    <label for="password">Create Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Choose a strong password"
                            required>
                        <span class="toggle-password"></span>
                    </div>

                    <div id="password-strength-message" class="password-strength-message"></div>

                    <label for="confirm-password">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Re-enter your password" required>
                        <span class="toggle-password"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" required>

                    <label for="gender">Gender:</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>

                    </div>

                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        Accept Terms and Conditions
                    </label>
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include intl-tel-input library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
